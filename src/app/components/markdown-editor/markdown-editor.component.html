<div class="w-100 d-flex flex-wrap mb-1 gap-1">
  <button mat-flat-button class="editor-button" (click)="boldText()">
    <mat-icon class="m-0">format_bold</mat-icon>
  </button>
  <button mat-flat-button class="editor-button" (click)="italicText()">
    <mat-icon class="m-0">format_italic</mat-icon>
  </button>
  <button mat-flat-button class="editor-button" (click)="blockquote()">
    <mat-icon class="m-0">format_quote</mat-icon>
  </button>
  <button mat-flat-button class="editor-button" (click)="bulletList()">
    <mat-icon class="m-0">format_list_bulleted</mat-icon>
  </button>
  <button mat-flat-button class="editor-button" (click)="italicText()">
    <mat-icon class="m-0">format_list_numbered</mat-icon>
  </button>
  <button mat-flat-button class="editor-button" (click)="codeLine()">
    <mat-icon class="m-0">code</mat-icon>
  </button>
  <button mat-flat-button class="editor-button" (click)="codeBlock()">
    <mat-icon class="m-0">terminal</mat-icon>
  </button>
  <button mat-flat-button class="editor-button" (click)="link()">
    <mat-icon class="m-0">link</mat-icon>
  </button>
  <button mat-flat-button class="editor-button" (click)="horizontalRule()">
    <mat-icon class="m-0">horizontal_rule</mat-icon>
  </button>
  <button mat-flat-button class="editor-button" (click)="handleImageInsert()">
    <mat-icon class="m-0">image</mat-icon>
  </button>
  <button mat-flat-button class="editor-button" (click)="heading(1)">H1</button>
  <button mat-flat-button class="editor-button" (click)="heading(2)">H2</button>
  <button mat-flat-button class="editor-button" (click)="heading(3)">H3</button>
  <button mat-flat-button class="editor-button" (click)="heading(4)">H4</button>
  <button mat-flat-button class="editor-button" (click)="heading(5)">H5</button>
  <button mat-flat-button class="editor-button" (click)="heading(6)">H6</button>
</div>
<mat-form-field class="w-100">
  <mat-label>Textarea</mat-label>
  <textarea
    #editor
    matInput
    [value]="value"
    (input)="onChange(getInputElementValue($event))"
    (keydown)="handleKeys($event)"
    class="editor"
    cdkTextareaAutosize
  ></textarea>
</mat-form-field>
